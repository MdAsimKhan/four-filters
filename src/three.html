<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,minimal-ui" />
    <title>Zappar Universal AR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="three.ts"></script>
</head>

<body>
    <div class="container mt-1 fixed-top">
        <div class="row">
          <div class="container mt-1">
            <div class="row justify-content-center">
              <div class="col-md-2">
                <a href="one.html">
                  <img src="..\assets\racer.png" alt="Racer" class="img-fluid rounded" width="60" height="60">
                </a>
              </div>
              <div class="col-md-2">
                <a href="two.html">
                  <img src="../assets/sunglass.png" alt="Sunglass" class="img-fluid rounded" width="60" height="60">
                </a>
              </div>
              <div class="col-md-2">
                <a href="three.html">
                  <img src="../assets/cheek_paintlogo.png" alt="Cheek Paint" class="img-fluid rounded" width="60" height="60">
                </a>
              </div>
              <div class="col-md-2">
                <a href="four.html">
                  <img src="../assets/astro.png" alt="Astronaut" class="img-fluid rounded" width="60" height="60">
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
    
      <!-- Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="snapshot-container">
      <div id="snapshot" class="btn" style="display: inline-block; margin: 8px;">
        <i class="fa noselect">&#xf030;</i>
      </div>
      <div id="videocapture" class="btn" style="display: inline-block; margin: 8px;">
        <i class="fa noselect">&#xf03d;</i>
      </div>
      <div id="stopcapture" class="btn" style="display: inline-block; margin: 8px;">
        <i class="fa noselect">&#xf28d;</i>
      </div>
    </div>
</body>

</html>
